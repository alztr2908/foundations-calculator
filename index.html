<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundations: Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Calculator</h1>
    <div class="container">
      <div class="results">
        <h1 class="results-ques">2+3</h1>
        <h1 class="results-ans">5</h1>
      </div>
      <div class="button-container">
        <div class="row">
          <button class="utils-button">AC</button>
          <button class="utils-button">DEL</button>
          <button class="utils-button">Â±</button>
          <button class="utils-button">%</button>
        </div>
        <div class="row">
          <button class="number-button">7</button>
          <button class="number-button">8</button>
          <button class="number-button">9</button>
          <button class="operator-button">/</button>
        </div>
        <div class="row">
          <button class="number-button">4</button>
          <button class="number-button">5</button>
          <button class="number-button">6</button>
          <button class="operator-button">*</button>
        </div>
        <div class="row">
          <button class="number-button">1</button>
          <button class="number-button">2</button>
          <button class="number-button">3</button>
          <button class="operator-button">-</button>
        </div>
        <div class="row">
          <button class="number-button">0</button>
          <button class="number-button">.</button>
          <button class="operator-button">=</button>
          <button class="operator-button">+</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
